<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotation {
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
        .orbit{
            animation: rotation 3s linear 0s infinite  ;
        }
    </style>
</head>
<body>
    <div class="orbit" style="width:500px;height:500px;background-color: black;border-radius: 50%;margin:auto;top:50px;position: relative;" >
    <div style="width:490px; height: 490px; border-radius: 50%;background-color:rgb(255, 255, 255);margin: auto;position: relative;top: 5px;" ></div>
    <div style="width:100px; height: 100px; border-radius: 50%;background-color:rgb(239, 18, 18);margin: auto;position:absolute;top: 52px;" >
    <div style="width:200px; height: 200px; border-radius: 50%;background-color:rgb(239, 18, 18);margin: auto;position:absolute;top:100px;left:150px" ></div>
    </div>
    </div>
</body>
</html>
