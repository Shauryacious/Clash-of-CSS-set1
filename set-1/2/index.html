<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
</head>
<body style="background-color: #ad464b; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="position: relative;">
        <div style="background-color: rgb(255, 255, 255); width: 80px; height: 80px; border-radius: 50%; margin: 0 auto; position: relative;">
            <div style="position: absolute; top: 30%; left: 30%; width: 10px; height: 10px; background-color: black; border-radius: 50%;"></div>
            <div style="position: absolute; top: 30%; left: 60%; width: 10px; height: 10px; background-color: black; border-radius: 50%;"></div>
        </div>
        <div style="position: absolute; top: 40%; left: 50%; transform: translateX(-50%) translateY(-100%); width: 200px; height: 30px; background-color: #ad464b;border-radius:10px ;">
            <span style="position: absolute; top: 40%; left: 50%; transform: translateX(-50%) translateY(-35%); width: 80px; height: 15px; background-color: #fea740;border-radius:10px ;"></span>
        </div>
        <div style="background-color: white; width: 150px; height: 150px; border-radius: 50%; margin: 0 auto; border-top: 5px solid rgb(247, 247, 247);"></div>
        <div style="position: absolute; top: 3px; left: 50%; transform: translateX(-50%); width: 100px; height: 10px; background-color: black;"></div>
        <div style="position: absolute; top: -80px; left: 50%; transform: translateX(-50%); width: 60px; height: 60px; background-color: black; border-radius: 0;"></div>
        <div style="position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 60px; height: 60px; background-color: black; border-radius: 0;"></div>
        <div style="position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 60px; height: 20px; background-color: rgb(255, 255, 255); border-radius: 0;"></div>
    </div>

</body>
</html>
